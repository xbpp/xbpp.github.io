<!DOCTYPE html>
<html>

<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properties -->
	<title>Daria UI Kit</title>
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>

	<style type="text/css">
	    body > .ui.container {
	      margin-top: 3em;
	    }
	    iframe {
	      border: none;
	      width: calc(100% + 2em);
	      margin: 0em;
	      height: 1500px;
	    }
	    iframe html {
	      overflow: hidden;
	    }
	    iframe body {
	      padding: 0em;
	    }

	    .ui.container > h1 {
	      font-size: 3em;
	      text-align: center;
	    }
	    .ui.container > h2.dividing.header {
	      font-size: 2em;
	      margin: 4em 0em 2em;
	    }
	    .ui.table {
	      table-layout: fixed;
	    }
  	</style>
</head>

<body>
	<div class="ui container">

  		<h1>Daria UI Kit</h1>

		<h2 class="ui dividing header">Typography</h2>
		<iframe src="kit/typography.html" width="100%" scrolling="no"></iframe>

		<h2 class="ui dividing header">Color</h2>
		<iframe src="kit/color.html" width="100%" scrolling="no"></iframe>

		<h2 class="ui dividing header">Buttons</h2>
		<iframe src="kit/buttons.html" width="100%" scrolling="no"></iframe>

	</div>
</body>
</html>
